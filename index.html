<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compact MedPro TCO Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f0fff0;
      color: #333;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 360px;
      max-width: 100%;
    }

    .toggle-btn {
      background-color: #77BD43;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .toggle-btn:hover {
      background-color: #65a938;
    }

    .calculator {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h2 {
      color: #2e5c0d;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .section {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      border: 2px solid #77BD43;
    }

    label {
      display: block;
      font-size: 13px;
      margin-top: 6px;
    }

    input[type="number"] {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 2px solid #77BD43;
      background-color: #f7fff3;
      font-size: 13px;
      box-sizing: border-box;
    }

    .three-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .result {
      font-size: 13px;
      font-weight: bold;
      margin-top: 10px;
      background-color: #e4fbe0;
      border-left: 4px solid #77BD43;
      padding: 10px;
      border-radius: 8px;
      color: #2e5c0d;
    }

    button#calcBtn {
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      background-color: #77BD43;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:disabled {
      background-color: #aacd89;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #65a938;
    }

    #loader {
      display: none;
      margin-top: 10px;
      font-size: 13px;
      color: #2e5c0d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-btn" onclick="toggleCalculator()">ðŸ§® Show/Hide TCO Calculator</button>
    <div class="calculator" id="calcBox">
      <div class="section">
        <h2>Facility Info</h2>
        <label>Locations:
          <input type="number" id="locations" placeholder="e.g. 3">
        </label>
        <label>Containers/Month:
          <input type="number" id="containers" placeholder="e.g. 50">
        </label>
      </div>

      <div class="section">
        <h2>Direct Costs</h2>
        <div class="three-col">
          <label>Base Fee:
            <input type="number" id="baseFee" placeholder="$">
          </label>
          <label>Fuel:
            <input type="number" id="fuel" placeholder="$">
          </label>
          <label>Env Fees:
            <input type="number" id="env" placeholder="$">
          </label>
          <label>Containers:
            <input type="number" id="container" placeholder="$">
          </label>
          <label>Special:
            <input type="number" id="special" placeholder="$">
          </label>
        </div>
      </div>

      <div class="section">
        <h2>Indirect Costs</h2>
        <div class="three-col">
          <label>Training:
            <input type="number" id="training" placeholder="$">
          </label>
          <label>Admin:
            <input type="number" id="admin" placeholder="$">
          </label>
          <label>Storage:
            <input type="number" id="storage" placeholder="$">
          </label>
          <label>Compliance:
            <input type="number" id="compliance" placeholder="$">
          </label>
        </div>
      </div>

      <div class="section">
        <h2>Hidden Costs</h2>
        <div class="three-col">
          <label>Disruptions:
            <input type="number" id="disruption" placeholder="$">
          </label>
          <label>Non-Compliance:
            <input type="number" id="noncompliance" placeholder="$">
          </label>
          <label>Segregation:
            <input type="number" id="segregation" placeholder="$">
          </label>
        </div>
      </div>

      <div class="section">
        <button id="calcBtn" onclick="calculateTCO()">Calculate TCO</button>
        <div id="loader">ðŸ”„ Calculating...</div>
        <div class="result" id="summary"></div>
      </div>
    </div>
  </div>

  <script>
    function toggleCalculator() {
      const box = document.getElementById("calcBox");
      box.style.display = box.style.display === "none" || box.style.display === "" ? "block" : "none";
    }

    function calculateTCO() {
      const button = document.getElementById("calcBtn");
      const loader = document.getElementById("loader");
      const summary = document.getElementById("summary");

      button.disabled = true;
      loader.style.display = "block";
      summary.innerHTML = "";

      setTimeout(() => {
        const fields = [
          "baseFee", "fuel", "env", "container", "special",
          "training", "admin", "storage", "compliance",
          "disruption", "noncompliance", "segregation"
        ];

        let currentTCO = 0;
        fields.forEach(id => {
          currentTCO += parseFloat(document.getElementById(id).value) || 0;
        });

        const medproTCO = currentTCO * 0.75;
        const monthlySavings = currentTCO - medproTCO;
        const annualSavings = monthlySavings * 12;
        const fiveYearSavings = monthlySavings * 12 * 5;
        const percentSavings = (monthlySavings / currentTCO) * 100;

        summary.innerHTML = `
          Monthly TCO: $${currentTCO.toFixed(2)}<br>
          MedPro TCO: $${medproTCO.toFixed(2)}<br>
          Monthly Savings: $${monthlySavings.toFixed(2)} (${percentSavings.toFixed(1)}%)<br>
          Annual Savings: $${annualSavings.toFixed(2)}<br>
          5-Year Savings: $${fiveYearSavings.toFixed(2)}
        `;

        loader.style.display = "none";
        button.disabled = false;
      }, 500);
    }
  </script>
</body>
</html>
