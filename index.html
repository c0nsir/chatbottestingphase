<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MedPro TCO Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0fff0;
      display: flex;
      justify-content: center;
      padding: 30px;
      margin: 0;
    }
    .calculator-card {
      width: 400px;
      background-color: #ffffff;
      border: 3px solid #77BD43;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      position: relative;
    }
    .header {
      text-align: center;
      color: #2e5c0d;
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .home-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      background-color: #77BD43;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .home-btn:hover {
      background-color: #65a938;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
      gap: 4px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      font-size: 13px;
      text-align: center;
      cursor: pointer;
      border: none;
      background-color: #e9fbe4;
      color: #2e5c0d;
      font-weight: 500;
      border-radius: 12px 12px 0 0;
      transition: background-color 0.2s ease;
      display: none;
    }
    .tab.active {
      background-color: #ffffff;
      border-bottom: 3px solid #ffffff;
      font-weight: bold;
      display: inline-block;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    h2 {
      font-size: 16px;
      color: #2e5c0d;
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-top: 8px;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: 2px solid #77BD43;
      background-color: #f7fff3;
      font-size: 13px;
      box-sizing: border-box;
      margin-top: 4px;
    }
    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .result {
      font-size: 13px;
      font-weight: bold;
      margin-top: 10px;
      background-color: #e4fbe0;
      border-left: 5px solid #77BD43;
      padding: 12px;
      border-radius: 10px;
      color: #2e5c0d;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .result.visible {
      opacity: 1;
    }
    canvas {
      margin-top: 20px;
    }
    button#calcBtn {
      margin-top: 15px;
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      background-color: #77BD43;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #aacd89;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #65a938;
    }
    #loader-container {
      width: 100%;
      background-color: #e0f5dc;
      border-radius: 10px;
      margin-top: 12px;
      height: 12px;
      overflow: hidden;
      display: none;
    }
    #loader-bar {
      height: 100%;
      width: 0%;
      background-color: #77BD43;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="calculator-card">
    <button class="home-btn" onclick="showTab('tabIntro')">Home</button>
    <div class="header">MedPro TCO Calculator</div>

    <div class="tabs">
      <button class="tab" id="tabDirectBtn" onclick="showTab('tabDirect')">Direct</button>
      <button class="tab" id="tabIndirectBtn" onclick="showTab('tabIndirect')">Indirect</button>
      <button class="tab" id="tabComplianceBtn" onclick="showTab('tabCompliance')">Compliance</button>
      <button class="tab" id="tabTrainingBtn" onclick="showTab('tabTraining')">Training</button>
      <button class="tab" id="tabDestructionBtn" onclick="showTab('tabDestruction')">Destruction</button>
      <button class="tab" id="tabResultsBtn" onclick="showTab('tabResults')">Results</button>
    </div>

    <div class="tab-content active" id="tabIntro">
      <h2>Select Services</h2>
      <div class="checkbox-group">
        <label><input type="checkbox" id="cbWaste">Waste Disposal</label>
        <label><input type="checkbox" id="cbHIPAA">HIPAA Compliance</label>
        <label><input type="checkbox" id="cbOSHA">OSHA Training</label>
        <label><input type="checkbox" id="cbDestruction">Document Destruction</label>
      </div>
    </div>

    <div class="tab-content" id="tabDirect">
      <h2>Direct Costs</h2>
      <div class="two-col">
        <label>Base Service Fee: <input type="number" id="baseFee" value="3914"></label>
        <label>Fuel Surcharges: <input type="number" id="fuel" value="500"></label>
        <label>Environmental Fees: <input type="number" id="env" value="1200"></label>
        <label>Container Costs: <input type="number" id="container" value="3756"></label>
        <label>Special Waste Handling: <input type="number" id="special" value="3756"></label>
      </div>
    </div>

    <div class="tab-content" id="tabIndirect">
      <h2>Indirect Costs</h2>
      <div class="two-col">
        <label>Administrative Time: <input type="number" id="admin" value="1000"></label>
        <label>Storage Space Costs: <input type="number" id="storage" value="500"></label>
      </div>
    </div>

    <div class="tab-content" id="tabCompliance">
      <h2>HIPAA Compliance</h2>
      <label>Number of Learners:
        <select id="hipaaLearners">
          <option value="25">1–5</option>
          <option value="42">6–10</option>
          <option value="60">11–15</option>
          <option value="77">16–25</option>
          <option value="181">26–50</option>
          <option value="185">51+</option>
        </select>
      </label>
      <label>Admin Hours Expended:
        <input type="number" id="hipaaHours" value="0">
      </label>
      <label>Assumed Loss per Admin Hour ($):
        <input type="number" id="hipaaLoss" value="0">
      </label>
    </div>

    <div class="tab-content" id="tabTraining">
      <h2>OSHA Training</h2>
      <label>Number of Learners:
        <select id="oshaLearners">
          <option value="25">1–5</option>
          <option value="42">6–10</option>
          <option value="60">11–15</option>
          <option value="77">16–25</option>
          <option value="181">26–50</option>
          <option value="185">51+</option>
        </select>
      </label>
      <label>Admin Hours Expended:
        <input type="number" id="oshaHours" value="0">
      </label>
      <label>Assumed Loss per Admin Hour ($):
        <input type="number" id="oshaLoss" value="0">
      </label>
    </div>

    <div class="tab-content" id="tabDestruction">
      <h2>Destruction</h2>
      <label>Feet of Shredding Bins:
        <input type="number" id="shreddingBins" value="0">
      </label>
      <label>Volume of Digital Storage (GB):
        <input type="number" id="digitalStorage" value="0">
      </label>
    </div>

    <div class="tab-content" id="tabResults">
      <h2>Summary</h2>
      <button id="calcBtn" onclick="calculateTCO()">Calculate TCO</button>
      <div id="loader-container"><div id="loader-bar"></div></div>
      <div class="result" id="summary"></div>
      <canvas id="tcoChart" height="200"></canvas>
    </div>
  </div>
  <script>
    let chartInstance = null;

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      if (tabId !== "tabIntro") {
        const btnId = tabId + 'Btn';
        if (document.getElementById(btnId)) {
          document.getElementById(btnId).classList.add('active');
        }
      }
    }

    function toggleTab(tabId, show) {
      const btn = document.getElementById(tabId + 'Btn');
      if (btn) {
        btn.style.display = show ? 'inline-block' : 'none';
      }
    }

    function updateTabs() {
      const waste = document.getElementById('cbWaste').checked;
      const hipaa = document.getElementById('cbHIPAA').checked;
      const osha = document.getElementById('cbOSHA').checked;
      const destruction = document.getElementById('cbDestruction').checked;
      toggleTab('tabDirect', waste);
      toggleTab('tabIndirect', waste);
      toggleTab('tabCompliance', hipaa);
      toggleTab('tabTraining', osha);
      toggleTab('tabDestruction', destruction);
      toggleTab('tabResults', waste || hipaa || osha || destruction);
    }

    document.getElementById('cbWaste').addEventListener('change', updateTabs);
    document.getElementById('cbHIPAA').addEventListener('change', updateTabs);
    document.getElementById('cbOSHA').addEventListener('change', updateTabs);
    document.getElementById('cbDestruction').addEventListener('change', updateTabs);

    function animateLoader(duration = 800, callback) {
      const bar = document.getElementById("loader-bar");
      const container = document.getElementById("loader-container");
      bar.style.width = "0%";
      container.style.display = "block";
      let start = null;
      function step(timestamp) {
        if (!start) start = timestamp;
        const progress = Math.min((timestamp - start) / duration, 1);
        bar.style.width = (progress * 100) + "%";
        if (progress < 1) {
          requestAnimationFrame(step);
        } else {
          container.style.display = "none";
          if (callback) callback();
        }
      }
      requestAnimationFrame(step);
    }

    function calculateTCO() {
      const button = document.getElementById("calcBtn");
      const summary = document.getElementById("summary");
      button.disabled = true;
      summary.innerHTML = "";
      summary.classList.remove("visible");

      animateLoader(800, () => {
        let total = 0;
        ["baseFee","fuel","env","container","special","admin","storage"].forEach(id => {
          total += parseFloat(document.getElementById(id).value) || 0;
        });

        const hipaaPrice = parseFloat(document.getElementById("hipaaLearners").value) || 0;
        const hipaaHours = parseFloat(document.getElementById("hipaaHours").value) || 0;
        const hipaaLoss = parseFloat(document.getElementById("hipaaLoss").value) || 0;
        total += hipaaPrice + hipaaHours * hipaaLoss;

        const oshaPrice = parseFloat(document.getElementById("oshaLearners").value) || 0;
        const oshaHours = parseFloat(document.getElementById("oshaHours").value) || 0;
        const oshaLoss = parseFloat(document.getElementById("oshaLoss").value) || 0;
        total += oshaPrice + oshaHours * oshaLoss;

        const shredding = parseFloat(document.getElementById("shreddingBins").value) || 0;
        const digital = parseFloat(document.getElementById("digitalStorage").value) || 0;
        total += shredding * 5 + digital * 2;

        const medproTCO = total * 0.75;
        const savings = total - medproTCO;
        const percent = (savings / total) * 100;

        summary.innerHTML = `
          Monthly TCO: $${total.toFixed(2)}<br>
          MedPro TCO: $${medproTCO.toFixed(2)}<br>
          Monthly Savings: $${savings.toFixed(2)} (${percent.toFixed(1)}%)
        `;

        button.disabled = false;
        showTab('tabResults');

        const ctx = document.getElementById("tcoChart").getContext("2d");
        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Current Rate", "MedPro Rate"],
            datasets: [{
              label: "Monthly TCO ($)",
              data: [total, medproTCO],
              backgroundColor: ["#dd4b39", "#77BD43"]
            }]
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true } },
            plugins: { legend: { display: false } },
            animation: { onComplete: () => summary.classList.add("visible") }
          }
        });
      });
    }
  </script>
</body>
</html>
