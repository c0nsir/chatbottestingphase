<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedPro TCO Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: #f0fff0;
      color: #333;
    }
    h1, h2 {
      color: #2e5c0d;
    }
    .section {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border: 2px solid #77BD43;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 2px solid #77BD43;
      background-color: #f7fff3;
      box-sizing: border-box;
      font-size: 14px;
    }
    .three-col {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
    }
    .result {
      font-weight: bold;
      margin-top: 15px;
      background-color: #e4fbe0;
      border-left: 5px solid #77BD43;
      padding: 15px;
      border-radius: 10px;
      color: #2e5c0d;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #77BD43;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #65a938;
    }
  </style>
</head>
<body>
  <h1>TCO Calculator Template for Medical Waste Disposal</h1>

  <div class="section">
    <h2>Facility Information</h2>
    <label>Facility Name: <input type="text" id="facilityName"></label>
    <label>Number of Locations: <input type="number" id="locations"></label>
    <label>Average Containers per Month: <input type="number" id="containers"></label>
    <label>Current Provider: <input type="text" id="provider"></label>
  </div>

  <div class="section">
    <h2>Direct Costs (Monthly)</h2>
    <div class="three-col">
      <label>Base Service Fee (Current): <input type="number" id="baseFee"></label>
      <label>Fuel Surcharges (Current): <input type="number" id="fuel"></label>
      <label>Environmental Fees (Current): <input type="number" id="env"></label>
      <label>Container Costs (Current): <input type="number" id="container"></label>
      <label>Special Waste Handling (Current): <input type="number" id="special"></label>
    </div>
  </div>

  <div class="section">
    <h2>Indirect Costs (Monthly)</h2>
    <div class="three-col">
      <label>Training Costs: <input type="number" id="training"></label>
      <label>Administrative Time: <input type="number" id="admin"></label>
      <label>Storage Space Costs: <input type="number" id="storage"></label>
      <label>Compliance Documentation: <input type="number" id="compliance"></label>
    </div>
  </div>

  <div class="section">
    <h2>Hidden/Opportunity Costs (Monthly)</h2>
    <div class="three-col">
      <label>Service Disruptions: <input type="number" id="disruption"></label>
      <label>Non-Compliance Risk: <input type="number" id="noncompliance"></label>
      <label>Inefficient Segregation: <input type="number" id="segregation"></label>
    </div>
  </div>

  <div class="section">
    <button onclick="calculateTCO()">Calculate TCO</button>
    <div class="result" id="summary"></div>
  </div>

  <script>
    function calculateTCO() {
      const fields = ["baseFee","fuel","env","container","special","training","admin","storage","compliance","disruption","noncompliance","segregation"];
      let currentTCO = 0;
      fields.forEach(id => {
        currentTTO += parseFloat(document.getElementById(id).value) || 0;
      });

      const medproTCO = currentTCO * 0.75; // Assume 25% savings
      const monthlySavings = currentTCO - medproTCO;
      const annualSavings = monthlySavings * 12;
      const fiveYearSavings = monthlySavings * 12 * 5;
      const percentSavings = (monthlySavings / currentTCO) * 100;

      document.getElementById("summary").innerHTML = `
        <p>Monthly TCO (Current): $${currentTCO.toFixed(2)}</p>
        <p>Monthly TCO (MedPro): $${medproTCO.toFixed(2)}</p>
        <p>Monthly Savings: $${monthlySavings.toFixed(2)} (${percentSavings.toFixed(1)}%)</p>
        <p>Annual Savings: $${annualSavings.toFixed(2)}</p>
        <p>5-Year Savings: $${fiveYearSavings.toFixed(2)}</p>
      `;
    }
  </script>

  <script src="//code.tidio.co/khq2goxoqs4vbj6qsl25dhojzc8fqhqe.js" async></script>
</body>
</html>
