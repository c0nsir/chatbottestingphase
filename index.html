<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MedPro TCO Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0fff0;
      display: flex;
      justify-content: center;
      padding: 30px;
      margin: 0;
    }

    .calculator-card {
      width: 400px;
      background-color: #ffffff;
      border: 3px solid #77BD43;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      color: #2e5c0d;
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
      gap: 4px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      font-size: 13px;
      text-align: center;
      cursor: pointer;
      border: none;
      background-color: #e9fbe4;
      color: #2e5c0d;
      font-weight: 500;
      border-radius: 12px 12px 0 0;
      transition: background-color 0.2s ease;
      display: none;
    }

    .tab.active {
      background-color: #ffffff;
      border-bottom: 3px solid #ffffff;
      font-weight: bold;
      display: inline-block;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    h2 {
      font-size: 16px;
      color: #2e5c0d;
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-top: 8px;
    }

    input[type="number"],
    input[type="checkbox"] {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: 2px solid #77BD43;
      background-color: #f7fff3;
      font-size: 13px;
      box-sizing: border-box;
      margin-top: 4px;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 6px;
      vertical-align: middle;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-top: 6px;
    }

    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .result {
      font-size: 13px;
      font-weight: bold;
      margin-top: 10px;
      background-color: #e4fbe0;
      border-left: 5px solid #77BD43;
      padding: 12px;
      border-radius: 10px;
      color: #2e5c0d;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .result.visible {
      opacity: 1;
    }

    canvas {
      margin-top: 20px;
    }

    button#calcBtn {
      margin-top: 15px;
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      background-color: #77BD43;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #aacd89;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #65a938;
    }

    #loader-container {
      width: 100%;
      background-color: #e0f5dc;
      border-radius: 10px;
      margin-top: 12px;
      height: 12px;
      overflow: hidden;
      display: none;
    }

    #loader-bar {
      height: 100%;
      width: 0%;
      background-color: #77BD43;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="calculator-card">
    <div class="header">MedPro TCO Calculator</div>

    <div class="tabs">
      <button class="tab" id="tabFacilityBtn" onclick="showTab('tabFacility')">Facility</button>
      <button class="tab" id="tabDirectBtn" onclick="showTab('tabDirect')">Direct</button>
      <button class="tab" id="tabIndirectBtn" onclick="showTab('tabIndirect')">Indirect</button>
      <button class="tab" id="tabComplianceBtn" onclick="showTab('tabCompliance')">Compliance</button>
      <button class="tab" id="tabTrainingBtn" onclick="showTab('tabTraining')">Training</button>
      <button class="tab" id="tabDestructionBtn" onclick="showTab('tabDestruction')">Destruction</button>
      <button class="tab" id="tabResultsBtn" onclick="showTab('tabResults')">Results</button>
    </div>

    <div class="tab-content active" id="tabIntro">
      <h2>Select Services</h2>
      <div class="checkbox-group">
        <label><input type="checkbox" id="cbWaste">Waste Disposal</label>
        <label><input type="checkbox" id="cbHIPAA">HIPAA Compliance</label>
        <label><input type="checkbox" id="cbOSHA">OSHA Employee Training</label>
        <label><input type="checkbox" id="cbDestruction">Document and Data Destruction</label>
      </div>
    </div>

    <div class="tab-content" id="tabFacility">
      <h2>Facility</h2>
      <p>This tab is empty for now.</p>
    </div>
    <div class="tab-content" id="tabDirect">
      <h2>Direct</h2>
      <div class="two-col">
        <label>Base Service Fee:
          <input type="number" id="baseFee" placeholder="$" />
        </label>
        <label>Fuel Surcharges:
          <input type="number" id="fuel" placeholder="$" />
        </label>
        <label>Environmental Fees:
          <input type="number" id="env" placeholder="$" />
        </label>
        <label>Container Costs:
          <input type="number" id="container" placeholder="$" />
        </label>
        <label>Special Waste Handling:
          <input type="number" id="special" placeholder="$" />
        </label>
      </div>
    </div>
    <div class="tab-content" id="tabIndirect">
      <h2>Indirect</h2>
      <div class="two-col">
        <label>Training Costs:
          <input type="number" id="training" placeholder="$" />
        </label>
        <label>Administrative Time:
          <input type="number" id="admin" placeholder="$" />
        </label>
        <label>Storage Space Costs:
          <input type="number" id="storage" placeholder="$" />
        </label>
        <label>Compliance Documentation:
          <input type="number" id="compliance" placeholder="$" />
        </label>
      </div>
    </div>
    <div class="tab-content" id="tabCompliance">
      <h2>Compliance</h2>
      <p>This tab is empty for now.</p>
    </div>
    <div class="tab-content" id="tabTraining">
      <h2>Training</h2>
      <p>This tab is empty for now.</p>
    </div>
    <div class="tab-content" id="tabDestruction">
      <h2>Destruction</h2>
      <p>This tab is empty for now.</p>
    </div>

    <div class="tab-content" id="tabResults">
      <h2>Summary</h2>
      <button id="calcBtn" onclick="calculateTCO()">Calculate TCO</button>
      <div id="loader-container"><div id="loader-bar"></div></div>
      <div class="result" id="summary"></div>
      <canvas id="tcoChart" height="200"></canvas>
    </div>
  </div>

  <script>
    let chartInstance = null;

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      if (tabId !== "tabIntro") {
        document.getElementById(tabId + 'Btn').classList.add('active');
      }
    }

    function toggleTab(tabId, show) {
      const btn = document.getElementById(tabId + 'Btn');
      btn.style.display = show ? 'inline-block' : 'none';
    }

    document.getElementById('cbWaste').addEventListener('change', () => {
      const checked = document.getElementById('cbWaste').checked;
      toggleTab('tabFacility', checked);
      toggleTab('tabDirect', checked);
      toggleTab('tabIndirect', checked);
      toggleTab('tabResults', checked);
    });
    document.getElementById('cbHIPAA').addEventListener('change', () => {
      toggleTab('tabCompliance', document.getElementById('cbHIPAA').checked);
      toggleTab('tabResults', document.getElementById('cbHIPAA').checked);
    });
    document.getElementById('cbOSHA').addEventListener('change', () => {
      toggleTab('tabTraining', document.getElementById('cbOSHA').checked);
      toggleTab('tabResults', document.getElementById('cbOSHA').checked);
    });
    document.getElementById('cbDestruction').addEventListener('change', () => {
      toggleTab('tabDestruction', document.getElementById('cbDestruction').checked);
      toggleTab('tabResults', document.getElementById('cbDestruction').checked);
    });

    function animateLoader(duration = 800, callback) {
      const bar = document.getElementById("loader-bar");
      const container = document.getElementById("loader-container");
      bar.style.width = "0%";
      container.style.display = "block";
      let start = null;

      function step(timestamp) {
        if (!start) start = timestamp;
        const progress = Math.min((timestamp - start) / duration, 1);
        bar.style.width = (progress * 100) + "%";
        if (progress < 1) {
          requestAnimationFrame(step);
        } else {
          container.style.display = "none";
          if (callback) callback();
        }
      }

      requestAnimationFrame(step);
    }

    function calculateTCO() {
      const button = document.getElementById("calcBtn");
      const summary = document.getElementById("summary");
      button.disabled = true;
      summary.innerHTML = "";
      summary.classList.remove("visible");

      animateLoader(800, () => {
        const fields = [
          "baseFee","fuel","env","container","special",
          "training","admin","storage","compliance"
        ];
        let currentTCO = 0;
        fields.forEach(id => {
          const el = document.getElementById(id);
          if (el) {
            currentTCO += parseFloat(el.value) || 0;
          }
        });

        const medproTCO = currentTCO * 0.75;
        const monthlySavings = currentTCO - medproTCO;
        const annualSavings = monthlySavings * 12;
        const fiveYearSavings = monthlySavings * 12 * 5;
        const percentSavings = (monthlySavings / currentTCO) * 100;

        summary.innerHTML = `
          Monthly TCO: $${currentTCO.toFixed(2)}<br>
          MedPro TCO: $${medproTCO.toFixed(2)}<br>
          Monthly Savings: $${monthlySavings.toFixed(2)} (${percentSavings.toFixed(1)}%)<br>
          Annual Savings: $${annualSavings.toFixed(2)}<br>
          5-Year Savings: $${fiveYearSavings.toFixed(2)}
        `;

        button.disabled = false;
        showTab('tabResults');

        const ctx = document.getElementById("tcoChart").getContext("2d");
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Current Rate", "MedPro Rate"],
            datasets: [{
              label: "Monthly TCO ($)",
              data: [currentTCO, medproTCO],
              backgroundColor: ["#dd4b39", "#77BD43"]
            }]
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true } },
            plugins: { legend: { display: false } },
            animation: { onComplete: () => summary.classList.add("visible") }
          }
        });
      });
    }
  </script>
</body>
</html>
