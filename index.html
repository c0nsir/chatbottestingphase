<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabbed TCO Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f0fff0;
      color: #333;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 380px;
      max-width: 100%;
    }

    .toggle-btn {
      background-color: #77BD43;
      color: white;
      border: none;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
    }

    .toggle-btn:hover {
      background-color: #65a938;
    }

    .calculator {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .tab {
      flex: 1;
      padding: 8px;
      font-size: 13px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #77BD43;
      border-bottom: none;
      background-color: #f0fff0;
      transition: background-color 0.3s ease;
    }

    .tab.active {
      background-color: #ffffff;
      font-weight: bold;
    }

    .tab-content {
      border: 2px solid #77BD43;
      border-top: none;
      padding: 15px;
      border-radius: 0 0 12px 12px;
      background-color: #ffffff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    h2 {
      color: #2e5c0d;
      font-size: 18px;
      margin-bottom: 8px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-top: 6px;
    }

    input[type="number"] {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 2px solid #77BD43;
      background-color: #f7fff3;
      font-size: 13px;
      box-sizing: border-box;
    }

    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .result {
      font-size: 13px;
      font-weight: bold;
      margin-top: 10px;
      background-color: #e4fbe0;
      border-left: 4px solid #77BD43;
      padding: 10px;
      border-radius: 8px;
      color: #2e5c0d;
    }

    button#calcBtn {
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      background-color: #77BD43;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:disabled {
      background-color: #aacd89;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #65a938;
    }

    #loader {
      display: none;
      margin-top: 10px;
      font-size: 13px;
      color: #2e5c0d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-btn" onclick="toggleCalculator()">ðŸ§® Show/Hide TCO Calculator</button>
    <div class="calculator" id="calcBox">
      <div class="tabs">
        <div class="tab active" onclick="showTab(0)">Facility</div>
        <div class="tab" onclick="showTab(1)">Direct</div>
        <div class="tab" onclick="showTab(2)">Indirect</div>
        <div class="tab" onclick="showTab(3)">Hidden</div>
        <div class="tab" onclick="showTab(4)">Results</div>
      </div>

      <div class="tab-content" id="tab0">
        <h2>Facility Info</h2>
        <label>Locations:
          <input type="number" id="locations" placeholder="e.g. 3">
        </label>
        <label>Containers per Month:
          <input type="number" id="containers" placeholder="e.g. 50">
        </label>
      </div>

      <div class="tab-content" id="tab1" style="display: none;">
        <h2>Direct Costs</h2>
        <div class="two-col">
          <label>Base Service Fee:
            <input type="number" id="baseFee" placeholder="$">
          </label>
          <label>Fuel Surcharges:
            <input type="number" id="fuel" placeholder="$">
          </label>
          <label>Environmental Fees:
            <input type="number" id="env" placeholder="$">
          </label>
          <label>Container Costs:
            <input type="number" id="container" placeholder="$">
          </label>
          <label>Special Waste Handling:
            <input type="number" id="special" placeholder="$">
          </label>
        </div>
      </div>

      <div class="tab-content" id="tab2" style="display: none;">
        <h2>Indirect Costs</h2>
        <div class="two-col">
          <label>Training Costs:
            <input type="number" id="training" placeholder="$">
          </label>
          <label>Administrative Time:
            <input type="number" id="admin" placeholder="$">
          </label>
          <label>Storage Space Costs:
            <input type="number" id="storage" placeholder="$">
          </label>
          <label>Compliance Documentation:
            <input type="number" id="compliance" placeholder="$">
          </label>
        </div>
      </div>

      <div class="tab-content" id="tab3" style="display: none;">
        <h2>Hidden Costs</h2>
        <div class="two-col">
          <label>Service Disruptions:
            <input type="number" id="disruption" placeholder="$">
          </label>
          <label>Non-Compliance Risk:
            <input type="number" id="noncompliance" placeholder="$">
          </label>
          <label>Inefficient Segregation:
            <input type="number" id="segregation" placeholder="$">
          </label>
        </div>
      </div>

      <div class="tab-content" id="tab4" style="display: none;">
        <h2>Summary</h2>
        <button id="calcBtn" onclick="calculateTCO()">Calculate TCO</button>
        <div id="loader">ðŸ”„ Calculating...</div>
        <div class="result" id="summary"></div>
      </div>
    </div>
  </div>

  <script>
    function toggleCalculator() {
      const box = document.getElementById("calcBox");
      box.style.display = box.style.display === "none" || box.style.display === "" ? "block" : "none";
    }

    function showTab(index) {
      const tabs = document.querySelectorAll(".tab");
      const contents = document.querySelectorAll(".tab-content");
      tabs.forEach((tab, i) => {
        tab.classList.toggle("active", i === index);
        contents[i].style.display = i === index ? "block" : "none";
      });
    }

    function calculateTCO() {
      const button = document.getElementById("calcBtn");
      const loader = document.getElementById("loader");
      const summary = document.getElementById("summary");

      button.disabled = true;
      loader.style.display = "block";
      summary.innerHTML = "";

      setTimeout(() => {
        const fields = [
          "baseFee", "fuel", "env", "container", "special",
          "training", "admin", "storage", "compliance",
          "disruption", "noncompliance", "segregation"
        ];

        let currentTCO = 0;
        fields.forEach(id => {
          currentTCO += parseFloat(document.getElementById(id).value) || 0;
        });

        const medproTCO = currentTCO * 0.75;
        const monthlySavings = currentTCO - medproTCO;
        const annualSavings = monthlySavings * 12;
        const fiveYearSavings = monthlySavings * 12 * 5;
        const percentSavings = (monthlySavings / currentTCO) * 100;

        summary.innerHTML = `
          Monthly TCO: $${currentTCO.toFixed(2)}<br>
          MedPro TCO: $${medproTCO.toFixed(2)}<br>
          Monthly Savings: $${monthlySavings.toFixed(2)} (${percentSavings.toFixed(1)}%)<br>
          Annual Savings: $${annualSavings.toFixed(2)}<br>
          5-Year Savings: $${fiveYearSavings.toFixed(2)}
        `;

        loader.style.display = "none";
        button.disabled = false;
        showTab(4); // switch to summary tab after calculation
      }, 500);
    }
  </script>
</body>
</html>
