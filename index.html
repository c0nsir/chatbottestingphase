<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedPro TCO Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f0fff0;
      color: #333;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 360px;
      max-width: 100%;
    }

    h1, h2 {
      color: #2e5c0d;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .section {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      border: 2px solid #77BD43;
    }

    label {
      display: block;
      font-size: 13px;
      margin-top: 6px;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 2px solid #77BD43;
      background-color: #f7fff3;
      font-size: 13px;
      box-sizing: border-box;
    }

    .three-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .result {
      font-size: 13px;
      font-weight: bold;
      margin-top: 10px;
      background-color: #e4fbe0;
      border-left: 4px solid #77BD43;
      padding: 10px;
      border-radius: 8px;
      color: #2e5c0d;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      background-color: #77BD43;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:disabled {
      background-color: #aacd89;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #65a938;
    }

    #loader {
      display: none;
      margin-top: 10px;
      font-size: 13px;
      color: #2e5c0d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TCO Calculator</h1>

    <div class="section">
      <h2>Facility Info</h2>
      <label>Locations: <input type="number" id="locations"></label>
      <label>Containers/Month: <input type="number" id="containers"></label>
    </div>

    <div class="section">
      <h2>Direct Costs</h2>
      <div class="three-col">
        <label>Base Fee: <input type="number" id="baseFee"></label>
        <label>Fuel: <input type="number" id="fuel"></label>
        <label>Env Fees: <input type="number" id="env"></label>
        <label>Containers: <input type="number" id="container"></label>
        <label>Special: <input type="number" id="special"></label>
      </div>
    </div>

    <div class="section">
      <h2>Indirect Costs</h2>
      <div class="three-col">
        <label>Training: <input type="number" id="training"></label>
        <label>Admin: <input type="number" id="admin"></label>
        <label>Storage: <input type="number" id="storage"></label>
        <label>Compliance: <input type="number" id="compliance"></label>
      </div>
    </div>

    <div class="section">
      <h2>Hidden Costs</h2>
      <div class="three-col">
        <label>Disruptions: <input type="number" id="disruption"></label>
        <label>Non-Compliance: <input type="number" id="noncompliance"></label>
        <label>Segregation: <input type="number" id="segregation"></label>
      </div>
    </div>

    <div class="section">
      <button id="calcBtn" onclick="calculateTCO()">Calculate TCO</button>
      <div id="loader">ðŸ”„ Calculating...</div>
      <div class="result" id="summary"></div>
    </div>
  </div>

  <script>
    function calculateTCO() {
      const button = document.getElementById("calcBtn");
      const loader = document.getElementById("loader");
      const summary = document.getElementById("summary");

      button.disabled = true;
      loader.style.display = "block";
      summary.innerHTML = "";

      setTimeout(() => {
        const fields = ["baseFee", "fuel", "env", "container", "special", "training", "admin", "storage", "compliance", "disruption", "noncompliance", "segregation"];
        let currentTCO = 0;
        fields.forEach(id => {
          currentTCO += parseFloat(document.getElementById(id).value) || 0;
        });

        const medproTCO = currentTCO * 0.75;
        const monthlySavings = currentTCO - medproTCO;
        const annualSavings = monthlySavings * 12;
        const fiveYearSavings = monthlySavings * 12 * 5;
        const percentSavings = (monthlySavings / currentTCO) * 100;

        summary.innerHTML = `
          Monthly TCO: $${currentTCO.toFixed(2)}<br>
          MedPro TCO: $${medproTCO.toFixed(2)}<br>
          Monthly Savings: $${monthlySavings.toFixed(2)} (${percentSavings.toFixed(1)}%)<br>
          Annual Savings: $${annualSavings.toFixed(2)}<br>
          5-Year Savings: $${fiveYearSavings.toFixed(2)}
        `;

        loader.style.display = "none";
        button.disabled = false;
      }, 500);
    }
  </script>
</body>
</html>
