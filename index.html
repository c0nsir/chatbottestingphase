<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MedPro TCO Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0fff0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    .calculator-card {
      width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .calculator-card input {
      width: 100%;
      padding: 6px;
      margin: 4px 0;
    }
    #calcBtn {
      width: 100%;
      padding: 10px;
      background-color: #77BD43;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    #calcBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #loader-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 4px;
      overflow: hidden;
      display: none;
      margin-top: 10px;
    }
    #loader-bar {
      height: 10px;
      width: 0%;
      background-color: #77BD43;
      transition: width 0.2s ease;
    }
    #summary {
      opacity: 0;
      transition: opacity 0.5s ease;
      margin-top: 20px;
      font-weight: bold;
    }
    #summary.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>MedPro TCO Calculator</h1>
  <div class="calculator-card">
    <label>Base Service Fee:</label>
    <input type="number" id="baseFee" value="0">
    <label>Fuel Surcharges:</label>
    <input type="number" id="fuel" value="0">
    <label>Environmental Fees:</label>
    <input type="number" id="env" value="0">
    <label>Container Costs:</label>
    <input type="number" id="container" value="0">
    <label>Special Handling:</label>
    <input type="number" id="special" value="0">
    <label>Training Fees:</label>
    <input type="number" id="training" value="0">
    <label>Admin Fees:</label>
    <input type="number" id="admin" value="0">
    <label>Storage Fees:</label>
    <input type="number" id="storage" value="0">
    <label>Compliance Fees:</label>
    <input type="number" id="compliance" value="0">
    <label>Disruption Costs:</label>
    <input type="number" id="disruption" value="0">
    <label>Non-compliance Penalties:</label>
    <input type="number" id="noncompliance" value="0">
    <label>Segregation Costs:</label>
    <input type="number" id="segregation" value="0">
    <button id="calcBtn" onclick="calculateTCO()">Calculate TCO</button>
    <div id="loader-container">
      <div id="loader-bar"></div>
    </div>
    <div id="summary"></div>
  </div>
  <canvas id="tcoChart" width="400" height="300"></canvas>

  <script>
    let chartInstance = null;

    function animateLoader(duration = 500, callback) {
      const bar = document.getElementById("loader-bar");
      const container = document.getElementById("loader-container");
      bar.style.width = "0%";
      container.style.display = "block";
      let start = null;

      function step(timestamp) {
        if (!start) start = timestamp;
        const progress = Math.min((timestamp - start) / duration, 1);
        bar.style.width = (progress * 100) + "%";
        if (progress < 1) {
          requestAnimationFrame(step);
        } else {
          if (callback) callback();
        }
      }

      requestAnimationFrame(step);
    }

    function calculateTCO() {
      const button = document.getElementById("calcBtn");
      const summary = document.getElementById("summary");

      button.disabled = true;
      summary.innerHTML = "";
      summary.classList.remove("visible");

      animateLoader(500, () => {
        const fields = [
          "baseFee", "fuel", "env", "container", "special",
          "training", "admin", "storage", "compliance",
          "disruption", "noncompliance", "segregation"
        ];

        let currentTCO = 0;
        fields.forEach(id => {
          currentTCO += parseFloat(document.getElementById(id).value) || 0;
        });

        const medproTCO = currentTCO * 0.75;
        const monthlySavings = currentTCO - medproTCO;
        const annualSavings = monthlySavings * 12;
        const fiveYearSavings = monthlySavings * 12 * 5;
        const percentSavings = (monthlySavings / currentTCO) * 100;

        summary.innerHTML = `
          Monthly TCO: $${currentTCO.toFixed(2)}<br>
          MedPro TCO: $${medproTCO.toFixed(2)}<br>
          Monthly Savings: $${monthlySavings.toFixed(2)} (${percentSavings.toFixed(1)}%)<br>
          Annual Savings: $${annualSavings.toFixed(2)}<br>
          5-Year Savings: $${fiveYearSavings.toFixed(2)}
        `;

        document.getElementById("loader-container").style.display = "none";
        button.disabled = false;

        const ctx = document.getElementById("tcoChart").getContext("2d");
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Current Rate", "MedPro Rate"],
            datasets: [{
              label: "Monthly TCO ($)",
              data: [currentTCO, medproTCO],
              backgroundColor: ["#dd4b39", "#77BD43"]
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            },
            plugins: {
              legend: { display: false }
            },
            animation: {
              onComplete: () => {
                summary.classList.add("visible");
              }
            }
          }
        });
      });
    }
  </script>
</body>
</html>
